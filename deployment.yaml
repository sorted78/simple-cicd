apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      # modify the following line with your Docker Hub account name
      - image: index.docker.io/sorted78/vmware-demo:latest
        name: demo
        ports:
        - containerPort: 8080
